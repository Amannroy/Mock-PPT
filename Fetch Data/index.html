<!DOCTYPE html>
<html>
<head>
<title>JSON Placeholder API</title>
<style>
.skeleton {
  width: 100px;
  height: 100px;
  border: 1px solid gray;
  background-color: #ccc;
}
</style>
</head>
<body>
<div class="skeleton"></div>
<script>
const url = 'https://jsonplaceholder.typicode.com/todos';
const ul = document.querySelector('.skeleton');

fetch(url)
  .then(response => response.json())
  .then(data => {
    ul.innerHTML = '';
    data.forEach(todo => {
      ul.innerHTML += `<li>${todo.title}</li>`;
    });
  });
</script>
</body>
</html>
